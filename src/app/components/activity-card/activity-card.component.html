<mat-card *ngIf="activity" class="card">
  <mat-card-header (click)="onClickedActivity()">
    <mat-card-title>{{activity.title}}</mat-card-title>
    <mat-card-subtitle>
      <mat-icon inline>place</mat-icon>
      {{activity.location}}
    </mat-card-subtitle>
    <img mat-card-avatar src="{{activity.host.profilePicture}}" alt="avatar">
  </mat-card-header>
  <mat-card-content (click)="onClickedActivity()" class="card-content">
    <p>{{activity.summary}}</p>
  </mat-card-content>
  <img (click)="onClickedActivity()" mat-card-image class="card-image" src="{{activity.photos[0]}}" alt="activity">
  <mat-card-actions class="card-actions">
    <button mat-icon-button class="left">
      <mat-icon>star_border</mat-icon>
      <span> ({{activity.rating}})</span>
    </button>
    <button (click)="toggleToFavorites()" mat-icon-button aria-label="Icon-button with heart icon">
      <mat-icon>{{isFavorite ? 'favorite' : 'favorite_border'}}</mat-icon>
    </button>
    <button mat-icon-button aria-label="Icon-button with heart icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
