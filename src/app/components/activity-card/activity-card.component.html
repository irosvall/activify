<mat-card class="card">

    <mat-card-title>Mountainbiking</mat-card-title>
    <mat-card-subtitle>Valley by the coast</mat-card-subtitle>
    <img mat-card-avatar src="assets/faces/john.jpg" alt="avatar">
  </mat-card-header>
